# Hugo configuration file
baseURL: "https://digitalpreservation-blog.nb.no/"
title: "NLN Digipres"

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 1
    - identifier: docs
      name: Docs
      pageRef: /docs
      weight: 2
    - identifier: about
      name: About
      pageRef: /about
      weight: 3
    - identifier: search
      name: Search
      weight: 4
      params:
        type: search
    # - name: GitHub
    #   weight: 5
    #   url: "https://github.com/NationalLibraryOfNorway/digitalpreservation-blog.nb.no"
    #   params:
    #     icon: github
    - name: NB.no â†—
      weight: 6
      url: "https://nb.no/"
    - identifier: language-switch
      name: Language
      weight: 49
      params:
        type: language-switch
    - identifier: theme-toggle
      name: Theme Toggle
      weight: 50
      params:
        type: theme-toggle

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  nb:
    languageName: Norsk
    weight: 2
    title: NB Digital bevaring

params:
  navbar:
    width: full
    displayTitle: true
    displayLogo: true
    logo:
      path: images/NB-svart.svg
      dark: images/NB-hvit.svg
      width: 25

  page:
    width: full

  footer:
    displayCopyright: false
    displayPoweredBy: false
    enableSwitches: false

  editURL:
    enable: false
    base: ""

  dateFormat: "2006-01-02"

  displayUpdatedDate: true

  theme:
    default: system
    displayToggle: false
    toggle:
      displayText: false

  blog:
    list:
      displayTags: true
      displayAuthor: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
