baseURL: 
languageCode: en-us
title: Digital Preservation at the National Library of Norway
theme: PaperMod
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pluralizeListTitles: false
# enableGitInfo: true # can be set up to pull dates etc from github

minify:
  disableXML: true
  minifyOutput: true

frontmatter:
  lastmod: ["lastmod", ":git"] #Lastmod data in frontmatter has priority over data from git

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Digital Preservation at the National Library of Norway
  description: "webpage and blog of the digital preservation team at the National Library of Norway"
  keywords: [Blog]
  images: ["cover.webp"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowAllPagesInArchive: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  mainSections:
    - blog

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: 
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Digital preservation at the National Library of Norway"
    Content: #This is the webpage of the digital preservation team at the National Library of Norway.

  socialIcons:
    - name: github
      url: "https://github.com/NationalLibraryOfNorway"
    - name: "rss"
      url: "https://nationallibraryofnorway.github.io/digitalpreservation-blog.nb.no/index.xml"

  cover:
    hidden: true # hide everywhere but not  in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/NationalLibraryOfNorway/digitalpreservation-blog.nb.no/tree/main/content"
    Text: "Github source document" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu: #define links in top navbar
  main:
    - identifier: archives
      name: archive
      url: /archives/
      weight: 1
    - identifier: docs
      name: policy documents
      url: /docs/
      weight: 2
#    - identifier: tags
#      name: tags
#      url: /tags/
#      weight: 3
    - identifier: search
      name: search
      url: /search/
      weight: 4
    - identifier: homepage
      name: nb.no
      url: https://www.nb.no/en/digital-preservation/
      weight: 5

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
      
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    guessSyntax: true
    # lineNos: true
    style: monokai

