# Hugo configuration file
baseURL: "https://digitalpreservation-blog.nb.no/"
title: "NLN Digipres"

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Docs
      pageRef: /Docs
      weight: 2
    - name: About
      pageRef: /About
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/NationalLibraryOfNorway/digitalpreservation-blog.nb.no"
      params:
        icon: github
    - name: NB.no â†—
      weight: 6
      url: "https://nb.no/"

params:
  navbar:
    width: full
    displayTitle: true
    displayLogo: true
    logo:
      path: images/NB-svart.png
      dark: images/NB-hvit.png
      width: 25

  page:
    width: full

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: ""

  dateFormat: "2006-01-02"

  displayUpdatedDate: true

  theme:
    default: system
    displayToggle: true

  blog:
    list:
      displayTags: true
      displayAuthor: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
