baseURL: 
languageCode: en-us
title: Digital Preservation at the National Library of Norway
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

pluralizeListTitles: false

enableGitInfo: true # can be set up to pull dates etc from github

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Digital Preservation at the National Library of Norway
  description: "Blog of the digital preservation team at the National Library of Norway"
  keywords: [Blog]
  # author: ["Me", "You"] # multiple authors
  images: ["cover.webp"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /cover.webp
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Digital preservation at the National Library of Norway"
    Content: #subtext under the title

  socialIcons:
#    - name: x
#      url: "https://x.com/"
#    - name: stackoverflow
#      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/NationalLibraryOfNorway"
    - name: "rss"
      url: "https://nationallibraryofnorway.github.io/digitalpreservation-blog.nb.no/index.xml"

#  analytics:
#    google:
#      SiteVerificationTag: "XYZabc"
#    bing:
#      SiteVerificationTag: "XYZabc"
#    yandex:
#      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/NationalLibraryOfNorway/digitalpreservation-blog.nb.no/tree/main/content"
    Text: "Github source document" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: archives
      name: blog
      url: /archives/
      weight: 1
    - identifier: documents
      name: documents
      url: /documents/
      weight: 2
   # - identifier: tags
   #   name: tags
   #   url: /tags/
   #   weight: 4
    - identifier: search
      name: search
      url: /search/
      weight: 5
    - identifier: homepage
      name: nb.no
      url: https://www.nb.no/en/digital-preservation/
      weight: 6

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
      
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    guessSyntax: true
    # lineNos: true
    style: monokai

